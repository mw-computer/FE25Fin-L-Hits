<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹화면구현:이찬 - 프로그래머스 클로닝</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- 상단 네비게이션 바 -->
    <nav>
      <div class="container">
        <!-- 프로그래머스 아이콘 -->
        <div class="programmersIcon">
          <a href="https://programmers.co.kr/">
            <img src="./images/programmersIcon.svg" alt="프로그래머스 로고" />
          </a>
        </div>
        <div class="nav-content">
          <!-- 주요 네비게이션 메뉴 - 컴포넌트로 로드 -->
          <div id="main-menu-container">
            <!-- 여기에 mainMenu.html 컴포넌트가 로드됩니다 -->
          </div>

          <!-- 우측 메뉴 - 컴포넌트로 로드 -->
          <div id="right-menu-container">
            <!-- 여기에 rightMenu.html 컴포넌트가 로드됩니다 -->
          </div>
        </div>

        <!-- 기존 nav 요소 내부, .container 내에 추가 -->
        <div class="mobile-menu-toggle" id="mobile-menu-toggle">
          <img src="./images/menu.svg" alt="메뉴" />
        </div>
      </div>
    </nav>

		<!-- 모바일 메뉴 토글 -->
    <div class="mobile-menu" id="mobile-menu">
      <div class="mobile-menu-header">
        <img src="./images/programmersIcon.svg" alt="프로그래머스 로고" />
        <div class="close-button" id="mobile-menu-close">
          <img src="./images/close.svg" alt="닫기" />
        </div>
      </div>

      <div class="mobile-menu-content">
        <!-- 모바일 메뉴 내용은 JavaScript로 동적 생성 -->
      </div>
    </div>

    <div id="event-banner-container">
      <!-- 여기에 eventBanner.html 컴포넌트가 로드됩니다 -->
    </div>
    
    <div id="sub-navigation-container">
      <!-- 여기에 subNavigation.html 컴포넌트가 로드됩니다 -->
    </div>

    <main id="main-container">
      <!-- 여기에 main.html 컴포넌트가 로드됩니다 -->
    </main>

    <div id="footer-event-banner-container">
      <!-- 여기에 footerEventBanner.html 컴포넌트가 로드됩니다 -->
    </div>    

    <div id="footer-container">
      <!-- 여기에 footer.html 컴포넌트가 로드됩니다 -->
    </div>

    <script src="./js/components-loader.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
